<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      layout:decorate="~{layouts/public}">
    <head>
        <title>Login page</title>
        <meta charset="utf-8" />

	</head>
	<body >
	<main th:fragment="content">
	<div class="card loginbox">
        <h2>Login <strong th:if="${stagingFlag}">STAGING version</strong></h2>
        <p th:if="${loginError}" class="error">Wrong user or password</p>
        <p th:if="${noAccess}" class="error">You don't have access. Contact HR to get access</p>
        <p th:if="${LogoutMessage}" class="info">You are now disconnected</p>
        <form th:action="@{/login}" method="post">
            <label for="username">Login</label>:
            <input type="text" id="username" name="username" autofocus="autofocus" /> <br />
            <label for="password">Password</label>:
            <input type="password" id="password" name="password" /> <br />
            <input type="submit" value="Log in" />
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
      </div>
     </main> 
    </body>
</html>
